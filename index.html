<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
    <div class="container">

<!--Поля 
      ------------------------------------>
       
        <div class="inputs">
            <input type="text" class="first" placeholder="Первое число" autofocus>
            <input type="text" class="second"
            placeholder="Второе число">
            <input type="text" class="result"
            placeholder="Результат">
        </div>

<!--Кнопки
      ------------------------------------->
       
<!--    Линия 1   -->
    
<div class="buttons__lines">
       
        <div class="buttons__operators">
            <button class="plus">+</button>
            <button class="minus">-</button>
            <button class="multiple">*</button>
            <button class="division">/</button>
        </div>
        
<!--    Линия 2   -->
        
        <div class="button__number__clear">
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="sqrt">√x</button>
        </div>
        
<!--    Линия 3   -->
        
         <div class="button__number__clear">
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="square">x²</button>
        </div>
        
<!--    Линия 4   -->
       
        <div class="button__number__clear">
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="clear">AC</button>
        </div>
        
<!--    Линия 5   -->
       
       <div class="button__number__clear">
            <button class="comma">.</button>
            <button class="zero">0</button>
            <button class="percent">%</button>
            <button class="delete">DEL</button>
        </div>
        
    </div> 
</div>       
       
</div>  
    
    <script src="script.js"></script>
</body>
</html>
